<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Registration</title>
</head>
<body>
       <section class="form-container">
             <form action="" method="post" enctype="multipart/form-data">
                <h3>Enter the required information</h3>
                <p>Full Name<span>*</span></p>
                <input type="text" name="fullname" required maxlength="50" class="box"><br>

                <p>Phone Number<span>*</span></p>
                <input type="number" name="phoneno" required maxlength="20" class="box"><br>

                <p>Role<span>*</span></p>
                <select style="font-size: 20px;" id = "role" name="role" required>
                    <option value="farmer">Farmer</option>
                    <option value="approver">Approver</option>
                    <option value="super_admin">Super Admin</option>
                </select><br>

                <p>Choose ID<span>*</span></p>
                <select style="font-size: 20px;" id = "id" name="ID" required>
                    <option value="NIDA">NIDA</option>
                    <option value="Voter ID">Voter ID</option>
                    <option value="Driving License">Driving License</option>
                </select><br>

                <p>Upload ID<span>*</span></p>
                <input type="file" name="id" required class="box"><br>

                <p>Username <span>*</span></p>
                <input type="text" name="username" required maxlength="20" class="box"><br>

                <p>Password <span>*</span></p>
                <input type="password" name="password" required maxlength="20" class="box">

                <p>Confirm Password <span>*</span></p>
                <input type="password" name="c_pass" required maxlength="20" class="box">
                <button type="submit" class="btn" name="submit">Register</button><br>
                <a style="font-size: 20px;" href = "login.html">Already registered ? Log in</a>
             </form>
       </section>
</body>
</html>
