<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Update your information</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">AgriLoan Connect</a>


   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="assets/images/profile picture icon.jpg" class="image" alt="">
      <h3 class="name">Welcome</h3>
      <p class="role">Name of Farmer</p>
   </div>

   <nav class="navbar">
    <a href="homepage.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="loanapplication.html"><i class="fas fa-money-bills"></i><span>Loan Application</span></a>
    <a href="edit.html"><i class="fas fa-user-pen"></i><span>Update</span></a>
    <a href="login.html"><i class="fas fa-right-from-bracket"></i><span>Log Out</span></a>
   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>Update information</h3>
      <p>Username <span>*</span></p>
      <input type="text" name="username" required maxlength="20" class="box">
      <p>Password <span>*</span></p>
      <input type="password" name="password" required maxlength="20" class="box">
      <p>Confirm Password <span>*</span></p>
      <input type="password" name="c_pass" required maxlength="20" class="box">
      <input type="submit" value="Update" name="submit" class="btn">
   </form>
   
</section>


<!-- custom js file link  -->
<script src="js/script.js"></script>

   
</body>
</html>
